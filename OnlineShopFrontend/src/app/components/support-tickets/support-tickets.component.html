<app-header></app-header>
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Support Tickets</h2>
  @if (tickets.length === 0) {
  <div class="text-center text-lg">No support tickets found.</div>
  } @else { @for (ticket of tickets; track $index) {
  <div class="border rounded shadow-lg p-4 mb-4">
    <h3 class="text-xl font-bold mb-2">{{ ticket.topic }}</h3>
    <p class="text-gray-700 mb-2">{{ ticket.description }}</p>
    <p class="text-gray-600">User Email: {{ ticket.user?.email }}</p>
  </div>
  } }
</div>
