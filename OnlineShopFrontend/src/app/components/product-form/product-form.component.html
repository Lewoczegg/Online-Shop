<app-header></app-header>
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEditMode ? "Edit Product" : "Add Product" }}
  </h2>
  @if(allertMessage) {
  <div
    class="p-4 mt-4 mb-6 bg-green-100 border-l-4 border-green-500 text-green-700"
    role="alert"
  >
    <p class="font-bold">Success</p>
    <p>{{ allertMessage }}</p>
  </div>
  }
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Product Name</label>
      <input
        id="name"
        formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="quantity" class="block text-gray-700">Quantity</label>
      <input
        type="number"
        id="quantity"
        formControlName="quantity"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="isActive" class="inline-block text-gray-700">Active</label>
      <input
        type="checkbox"
        id="isActive"
        formControlName="isActive"
        class="inline-block shadow border rounded text-gray-700 leading-tight ml-2 focus:outline-none focus:shadow-outline"
      />
    </div>
    <div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:cursor-not-allowed"
        [disabled]="!productForm.valid"
      >
        {{ isEditMode ? "Update Product" : "Add Product" }}
      </button>
      <button
        type="button"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
